<div id="cmsmenu">
    <ul>
%for node in c.tree.get_nodes(c.tree.find_node(iname='cms').id):
    %if node.get_extra('separate', False):
        <li class="separate">
    %else:
        <li>
    %endif
            <a href="${node.get_url()}">${node.menutitle}</a>
        </li>
%endfor
    </ul>
</div>
