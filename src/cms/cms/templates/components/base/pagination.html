<% pages = pageargs['pages'] %>
<ul class="pagination">
%for page in pages:
    <li>
    %if page.type == page.SEPARATOR:
        <span class="separator">...</span>
    %elif page.type == page.PREV:
        <a href="${url.current(page=h.pagination.getCurrentPage()-1)}"><span>&lt; vorige</span></a>
    %elif page.type == page.NEXT:
        <a href="${url.current(page=h.pagination.getCurrentPage()+1)}"><span>volgende &gt;</span></a>
    %elif page.type == page.NORMAL:
        %if page.active:
        <span class="active">${page.label}</span>
        %else:
        <a href="${url.current(page=page.label)}"><span>${page.label}</span></a>
        %endif
    %else:
        <span>?</span>
    %endif
    </li>
%endfor
</ul>
<div class="clear"></div>
