<%inherit file="/components/base/base.html" />
<%def name="title()">${c.page.title}</%def>

                    <h2>${c.page.title}</h2>
                    <div class="hr">
                        <hr />
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>naam</th>
                                <th>gebruikersnaam</th>
                            </tr>
                        </thead>
                        <tbody>
%if c.numCmsusers:
    %for cmsuser in c.cmsusers:
                            <tr>
                                <td>
                                    <a href="#" class='cmsoption' onclick="return cmsmenu('cmsuser', ${cmsuser.id}, this);"><img src="/img/icons/edit.png" /></a>
                                    ${cmsuser.fullname}
                                </td>
                                <td>${cmsuser.username}</td>
                            </tr>
    %endfor
%else:
                            <tr>
                                <td colspan="2">(nog geen cmsgebruikers)</td>
                            </tr>
%endif
                        </tbody>
                    </table>
